# System Monitor Configuration

# Logging interval in seconds
INTERVAL=10

# Maximum number of records before rotation
MAX_RECORDS=8640

# Output directory
OUTPUT_DIR="/var/log/system-monitor"

# Enable HTML report generation
GENERATE_HTML=true

# Network interface to monitor (auto-detect if empty)
NETWORK_INTERFACE=""

# Alert thresholds
CPU_THRESHOLD=80
MEMORY_THRESHOLD=85
DISK_THRESHOLD=90